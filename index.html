<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>


    <title>Rock Paper Scissors Shoot</title>
</head>

<body>

    <nav class="navbar navbar-light bg-light">
        <span class="navbar-brand mb-0 h1">Rock, Paper, Scissors</span>
    </nav>
    <br/>

    <div class="container">

        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="username" aria-label="Recipient's username" aria-describedby="basic-addon2">
            <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button">Go!</button>
            </div>
        </div>
        <div class=text-center>
                <h3 id="welcome">welcome player msg</h3>
                <h2 id="turn">turn message</h2>
        </div>
       
        <br>



        <div class="card-deck">
            <div class="card">

                <div class="card-body">
                    <h5 class="card-title">Player 1</h5>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item list-group-item-action">Rock</li>
                        <li class="list-group-item list-group-item-action">Paper</li>
                        <li class="list-group-item list-group-item-action">Scissors</li>
                    </ul>
                    <p class="card-text">
                        <small class="text-muted">Wins: </small> 
                        <small class="text-muted">Losses: </small>
                    </p>
                </div>
            </div>
            <div class="card">

                <div class="card-body">
                    <h5 class="card-title">Winner Message</h5>
                    <p class="card-text">This card has supporting text below as a natural lead-in to additional content.</p>
                    <p class="card-text">
                        <small class="text-muted">Last updated 3 mins ago</small>
                    </p>
                </div>
            </div>
            <div class="card">

                <div class="card-body">
                    <h5 class="card-title">Player 2</h5>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item list-group-item-action">Rock</li>
                        <li class="list-group-item list-group-item-action">Paper</li>
                        <li class="list-group-item list-group-item-action">Scissors</li>
                    </ul>
                    <p class="card-text">
                            <small class="text-muted">Wins: </small> 
                            <small class="text-muted">Losses: </small>
                    </p>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
